name: ğŸš€ Deploy
on:
  push:
    branches:
      - main
      - dev
  pull_request: {}

permissions:
  actions: write
  contents: read

jobs:
  letterpress-build:
    name: ğŸ— Build âœ‰ï¸ğŸ—œ
    runs-on: ubuntu-20.04
    defaults:
      run:
        working-directory: letterpress
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          working-directory: letterpress

      - name: ğŸ— Build âœ‰ï¸ğŸ—œ
        run: npm run build

      - name: â™»ï¸ Upload âœ‰ï¸ğŸ—œdist folder
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: ./letterpress/dist

  letterpress-playwright:
    name: ğŸ§ª Test âœ‰ï¸ğŸ—œ with ğŸ­
    needs: letterpress-build
    defaults:
      run:
        working-directory: letterpress
    runs-on: ubuntu-20.04
    container:
      image: mcr.microsoft.com/playwright:v1.29.0-focal
    strategy:
      fail-fast: false
      matrix:
        project: [chromium, firefox, webkit]

    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ğŸ›¬ Download dist artifact
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: ./letterpress/dist

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: true
          working-directory: letterpress
          install-command: npm i --ignore-scripts

      - name: ğŸ“² Install esbuild (binary workaround)
        working-directory: ./letterpress
        run: npm i -D esbuild-linux-64

      - name: ğŸ­ Install Playwright
        working-directory: ./letterpress
        run: npx playwright install --with-deps

      - name: ğŸ‘©â€ğŸ”¬ Test with Playwright ğŸ­
        working-directory: ./letterpress
        run: HOME=/root npx playwright test --project=${{ matrix.project }}

      - name: ğŸ†™ Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: ./letterpress/playwright-report

  letterpress-lint:
    name: ğŸ”¬ Lint âœ‰ï¸ğŸ—œ
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: letterpress
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          working-directory: letterpress

      - name: ğŸ”¬ Lint
        run: npm run lint

  newsroom-lint:
    name: ğŸ”¬ Lint ğŸ“°ğŸ‘©â€ğŸ’»ğŸ§‘â€ğŸ’»ğŸ‘¨â€ğŸ’»
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: newsroom
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false
          working-directory: newsroom

      - name: ğŸ”¬ Lint
        run: npm run lint

  newsroom-typecheck:
    name: â˜‘ï¸Ê¦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ“¸ Copy ğŸ“¦ packages
        run: npm run copy

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          working-directory: newsroom

      - name: ğŸ” Type check
        run: npm run typecheck --if-present
        working-directory: newsroom

  newsroom-vitest:
    name: âš¡ Vitest
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: newsroom
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false
          working-directory: newsroom

      - name: âš¡ Run vitest
        run: npm run test -- --coverage

  cypress:
    name: âš«ï¸ Cypress
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ„ Copy test env vars
        run: |
          cp newsroom/.env.example newsroom/.env
          cp newspaper/.env.example newspaper/.env
          cp bootstrap/.env.example bootstrap/.env

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ“¸ Copy ğŸ“¦ packages
        run: npm run copy

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          working-directory: newsroom

      - name: ğŸ³ Docker compose
        # the sleep is just there to give time for postgres to get started
        run: docker-compose up -d postgres && sleep 3
        # env:
        #   DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/postgres"

      # - name: ğŸ›  Setup Database
      #   run: |
      #     cd newsroom
      #     npx prisma migrate reset --force

      - name: âš™ï¸ Build remix
        working-directory: newsroom
        run: npm run build

      - name: ğŸŒ³ Cypress run
        uses: cypress-io/github-action@v4
        with:
          start: npm run build:prismatic && echo "bla" && npm run start:mocks
          wait-on: "http://localhost:8811"
          working-directory: newsroom
        env:
          PORT: "8811"

